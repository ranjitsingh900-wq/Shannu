<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: pink;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .box {
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  button {
    padding: 12px 24px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #no {
    position: fixed;
    left: 50%;
    top: 60%;
  }

  .forever {
    font-size: 14px;
    color: #b0005f;
    margin-top: -5px;
  }

  .heart {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    animation: explode 1.2s ease-out forwards;
  }

  @keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(1.5) translateY(-120px); opacity: 0; }
  }
</style>
</head>

<body>

<div class="box" id="box">
  <h1>Shannu ğŸ’– Will you be my Valentine?</h1>

  <div>
    <button id="yes">Yes ğŸ’–</button>
    <div class="forever">Forever yours ğŸ’•</div>
  </div>

  <button id="no">No ğŸ’”</button>
</div>

<script>
  var noBtn = document.getElementById("no");
  var yesBtn = document.getElementById("yes");
  var box = document.getElementById("box");

  var yesScale = 1;

  function moveNo() {
    var x = Math.random() * (window.innerWidth - 120);
    var y = Math.random() * (window.innerHeight - 80);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.15;
    yesBtn.style.transform = "scale(" + yesScale + ")";
  }

  noBtn.onmouseover = moveNo;
  noBtn.ontouchstart = moveNo;

  yesBtn.onclick = function () {
    heartExplosion();

    setTimeout(function () {
      document.body.style.background =
        "linear-gradient(135deg, #ff5fa2, #ff9a9e)";

      box.innerHTML =
        "<h1 style='color:white;'>" +
        "I knew it!! ğŸ˜<br>" +
        "<span style='font-size:20px;'>â€“ love Raja</span><br>" +
        "<span style='font-size:22px;'>forever and always ğŸ’•</span>" +
        "</h1>";
    }, 600);
  };

  function heartExplosion() {
    for (var i = 0; i < 30; i++) {
      var heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(function (h) {
        return function () { h.remove(); };
      }(heart), 1200);
    }
  }
</script>

</body>
</html>
