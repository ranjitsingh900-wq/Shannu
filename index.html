<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      position: relative;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #no {
      position: absolute;
      transition: left 0.2s ease, top 0.2s ease;
    }

    .forever {
      font-size: 14px;
      color: #b0005f;
      margin-top: -5px;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: explode 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(1.5) translateY(-120px); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Shannu ğŸ’– Will you be my Valentine?</h1>

    <div>
      <button id="yes">Yes ğŸ’–</button>
      <div class="forever">Forever yours ğŸ’•</div>
    </div>

    <button id="no">No ğŸ’”</button>
  </div>

  <script>
    var noBtn = document.getElementById("no");
    var yesBtn = document.getElementById("yes");
    var yesScale = 1;

    function moveNo() {
      var x = Math.random() * (window.innerWidth - 100);
      var y = Math.random() * (window.innerHeight - 50);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      yesScale += 0.15;
      yesBtn.style.transform = "scale(" + yesScale + ")";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", function () {
      heartExplosion();

      setTimeout(function () {
        document.body.innerHTML =
          "<h1 style='color:red; text-align:center;'>YAY ğŸ’• I knew it!! ğŸ˜<br><span style='font-size:22px;'>Forever & Always â¤ï¸</span></h1>";
      }, 800);
    });

    function heartExplosion() {
      for (var i = 0; i < 25; i++) {
        var heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(heart);

        setTimeout(function () {
          heart.remove();
        }, 1200);
      }
    }
  </script>
</body>
</html>
