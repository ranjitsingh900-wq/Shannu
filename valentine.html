<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Georgia, serif;
      overflow: hidden;

    .card {

      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      max-width: 90%;
    }
    h1 {
      color: #d6336c;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 18px;
    }
    button {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: #ccc;
      color: #333;
      position: absolute;
    }
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 22px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }
    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
